<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon</title>
</head>
<body>
    <style>
        .container{
            display: flex;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: goldenrod;
            margin: 5px;
            border: 2px solid tomato;
        }
        .box-2{
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: brown;
        }
        .box-3{
            z-index: 1;
        }
    </style>
    <h1>Position</h1>
    <h3>More position</h3>
    <section>
        <div class="container">
            <div class="box box-1">
                <h3>box-1</h3>
            </div>
            <div class="box box-2">
                <h3>box-2</h3>
            </div>
            <div class="box box-3">
                <h3>box-3</h3>
            </div>
            <div class="box box-4">
                <h3>box-4</h3>
            </div>
        </div>
    </section>
</body>
</html>
